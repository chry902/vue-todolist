<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    

    <div id="app">

        <div class="contain d-flex ">
            <img class="logo m-auto " :src="image" alt="">
            <div class="addTasks d-flex justify-content-around mt-3 mb-4">
                <input  name="Nuovo" type="tex" value="qui il tuo testo"  v-model="newTask" @keyup.enter="" >
                <button class="button " @click="addTask">Aggiungi</button>
                <div class="error" v-show="error">Devi inserire un valore</div>
            </div>
            <div class="text_contain p-4 w-100">
                
               
        
                <div class="tasks" v-if="tasks.length > 0">
                    <div class="item d-flex justify-content-between" v-for="(task, index) in tasks">
                        {{task}}
                        <div class="delet_task">
                            <i class="fas fa-times-circle fa-lg fa-fw
                            " @click="removeTask(index)"></i>
                        </div>
                    </div>
        
                   
        
                </div>
        
                <div v-else>
                    <p>inserire elemento valido</p>
                </div>
            </div>
       
        </div>




    </div>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
</body>
</html>
